quarkus.log.console.filter=logging-sampler

# Main app.log configuration
quarkus.log.file.enable=true
quarkus.log.file.path=logs/app.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c] (%t) %s%e%n
quarkus.log.file.filter=logging-sampler
# Device-specific log handler
quarkus.log.handler.file.device-handler.enable=true
quarkus.log.handler.file.device-handler.path=logs/devices.log
quarkus.log.handler.file.device-handler.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c] (%t) %s%e%n
quarkus.log.handler.file.device-handler.filter=logging-sampler

# Energy source-specific log handler
quarkus.log.handler.file.energy-handler.enable=true
quarkus.log.handler.file.energy-handler.path=logs/energy_sources.log
quarkus.log.handler.file.energy-handler.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c] (%t) %s%e%n
quarkus.log.handler.file.energy-handler.filter=logging-sampler

# Assign device handler to the custom DeviceLogger category
quarkus.log.category."DeviceLogger".handlers=device-handler
quarkus.log.category."DeviceLogger".level=INFO
quarkus.log.category."DeviceLogger".use-parent-handlers=false

# Assign energy handler to the custom EnergySourceLogger category
quarkus.log.category."EnergySourceLogger".handlers=energy-handler
quarkus.log.category."EnergySourceLogger".level=INFO
quarkus.log.category."EnergySourceLogger".use-parent-handlers=false

# env vars 
logging.sampler.rate=0.50

# Docker 
quarkus.container-image.build=true
quarkus.container-image.name=ese-java-capstonme
quarkus.container-image.tag=latest
quarkus.container-image.registry=adelll