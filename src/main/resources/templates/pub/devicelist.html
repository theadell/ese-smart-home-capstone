<div >
    <ul class="devices__list">
        {#each devices}
            <li class="devices__item">
                <strong>{it.getName()}</strong> 
                <br>
                Power Rating: {it.getPowerRating()} kW
                <br>
                <a href="/logs/devices/{it.getName()}" class="devices__link">View log file for device {it.getName()}</a>
            </li>
        {/each}
    </ul>
</div>
